<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE2 Random Build Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(30, 30, 50, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.2);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #ffd700);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        h1 {
            text-align: center;
            color: #ffd700;
            font-size: 2.8em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            0% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); }
            100% { text-shadow: 3px 3px 12px rgba(255, 215, 0, 0.5); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .generate-btn, .export-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .export-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.5);
            background: linear-gradient(45deg, #ff5252, #d63031);
        }

        .export-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(78, 205, 196, 0.5);
            background: linear-gradient(45deg, #26d0ce, #2d5a87);
        }

        .generate-btn:active, .export-btn:active {
            transform: translateY(0);
        }

        .build-display {
            display: none;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .build-section {
            background: rgba(40, 40, 60, 0.8);
            margin: 25px 0;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #ffd700;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .build-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .build-section:hover::before {
            left: 100%;
        }

        .build-section:hover {
            background: rgba(50, 50, 70, 0.9);
            transform: translateX(10px) scale(1.02);
            border-left-color: #4ecdc4;
        }

        .section-title {
            color: #ffd700;
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-content {
            color: #e0e0e0;
            font-size: 1.2em;
            line-height: 1.5;
        }

        .highlight {
            color: #4ecdc4;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .build-name {
            text-align: center;
            font-size: 2.2em;
            color: #ff6b6b;
            margin-bottom: 35px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
            background: rgba(255, 107, 107, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(30, 30, 50, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #4ecdc4;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #888;
            font-style: italic;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .generate-btn, .export-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="container">
        <h1>‚öîÔ∏è Path of Exile 2<br>Random Build Generator</h1>

        <div class="controls">
            <button class="generate-btn" onclick="generateBuild()">
                üé≤ Generate Random Build
            </button>
            <button class="export-btn" onclick="exportBuild()" style="display: none;" id="exportBtn">
                üìã Copy Build
            </button>
        </div>

        <div id="buildDisplay" class="build-display">
            <div class="build-name" id="buildName"></div>
            
            <div class="build-section">
                <div class="section-title">üèõÔ∏è Class & Ascendancy</div>
                <div class="section-content" id="classInfo"></div>
            </div>

            <div class="build-section">
                <div class="section-title">‚öîÔ∏è Weapon Type</div>
                <div class="section-content" id="weaponInfo"></div>
            </div>

            <div class="build-section">
                <div class="section-title">üîÆ Main Skill(s)</div>
                <div class="section-content" id="skillInfo"></div>
            </div>

            <div class="build-section">
                <div class="section-title">üõ°Ô∏è Defense Strategy</div>
                <div class="section-content" id="defenseInfo"></div>
            </div>


        </div>

        <div class="footer">
            Click the button above to generate a random build concept for Path of Exile 2!<br>
            <small>Perfect for finding inspiration for your next character</small>
        </div>
    </div>

    <div class="toast" id="toast">Build copied to clipboard!</div>

    <script>
        const buildData = {

                "Wand + Sceptre": { attributes: ["Intelligence"] },
                "Wand + Shield": { attributes: ["Intelligence"] },
                "Scepter + Shield": { attributes: ["Intelligence"] },
                "Scepter + Focus": { attributes: ["Intelligence"] },
                "Bow": { attributes: ["Dexterity"] },
                "Crossbow": { attributes: ["Dexterity and Strength"] },
                "Quarterstaff": { attributes: ["Dexterity and Intelligence"] },
                "Mace + Shield": { attributes: ["Strength"] },
                "Mace + Sceptre": { attributes: ["Intelligence and Strength"] },
                "Two-Handed Mace": { attributes: ["Strength"] },
                "Spear + Shield": { attributes: ["Dexterity"] },

            },

            defenseTypes: {
                "Armour": { attributes: ["Strength"] },
                "Armour and Energy Shield": { attributes: ["Intelligence and Strength"] },
                "Armour and Evasion": { attributes: ["Dexterity and Strength"] },
                "Block and Armour": { attributes: ["Strength"] },
                "Block, Armour, and Evasion": { attributes: ["Dexterity and Strength"] },
                "Block, Armour, and Energy Shield": { attributes: ["Intelligence and Strength"] },
                "Block and Energy Shield": { attributes: ["Intelligence"] },

                "Energy Shield": { attributes: ["Intelligence"] },

                "Evasion": { attributes: ["Dexterity"] }
            },

                ],

                ],
                minion: [

                ],

                ],

                ],
                bow: [

                ],
                quarterstaff: [
                    "Falling Thunder", "Tempest Bell", "Wind Blast", "Ice Strike",
                    "Tempest Flurry", "Storm Wave", "Charged Staff", "Gathering Storm",
                    "Glacial Cascade", "Frozen Locus", "Wave of Frost", "Shattering Palm",
                    "Whirling Assault", "Flicker Strike", "Staggering Palm"
                ],
                twohanded_mace: [
                    "Supercharged Slam"
                ],
                mace: [
                    "Earthquake", "Boneshatter", "Rolling Slam", "Earthshatter", "Sunder",
                    "Stampede", "Hammer of the Gods", "Shockwave Totem",
                    "Ancestral Warrior Totem", "Perfect Strike", "Molten Blast", "Volcanic Fissure"
                ],
                shield: [
                    "Shield Charge", "Resonating Shield", "Shield Wall"
                ],
                spear: [
                    "Perfect Strike", "Lacerate", "Whirling Slash", "Twister",
                    "Whirlwind Lance", "Wind Serpents Fury", "Explosive Spear",
                    "Spear of Solaris", "Lightning Spear", "Storm Lance",
                    "Primal Strikes", "Thunderous Leap", "Fangs of Frost",
                    "Glacial Lance", "Rake", "Rapid Assault", "Blood Hunt",
                    "Tame Beast", "Elemental Sundering"
                ],
                pathfinder: [
                    "Bleeding Concoction", "Poison Concoction", "Shattering Concoction",
                    "Fulminating Concoction", "Explosive Concoction"
                ],
                smith_of_kitava: [
                    "Manifest Weapon"
                ],
                warbringer: [
                    "Seismic Cry", "Infernal Cry"
                ]
            },
            
            weaponCompatibility: {
                "Staff": ["elemental", "occult"],
                "Wand + Focus": ["elemental", "occult"],
                "Dual Wands": ["elemental", "occult"],
                "Wand + Sceptre": ["elemental", "minion", "wand", "occult"],
                "Wand + Shield": ["elemental", "minion", "wand", "occult", "shield"],
                "Scepter + Shield": ["elemental", "occult", "minion", "shield"],
                "Scepter + Focus": ["elemental", "occult", "minion"],
                "Bow": ["bow"],
                "Crossbow": ["crossbow"],
                "Quarterstaff": ["quarterstaff"],
                "Mace + Shield": ["mace", "shield"],
                "Mace + Sceptre": ["mace", "elemental", "minion", "occult"],
                "Two-Handed Mace": ["twohanded_mace", "mace"],
                "Spear + Shield": ["spear", "shield"],
                "Spear": ["spear"],
                "Spear + Sceptre": ["spear", "elemental", "minion", "occult"],
                "Dual Wielding Maces": ["mace"]
            },
            
            buildNames: [
                "The Exile's Gambit", "Wraeclast's Fury", "The Ascending Storm",
                "Nightmare's Edge", "The Eternal Wanderer", "Chaos Incarnate",
                "The Void Walker", "Sanctuary's Wrath", "The Crimson Tempest",
                "Echoes of Power", "The Shattered Crown", "Divine Retribution",
                "The Forsaken Path", "Elemental Convergence", "The Iron Testament",
                "Whispers of Destruction", "The Gilded Exile", "Phantom's Resolve",
                "Soul Reaper's Call", "The Blazing Exile", "Frost Guardian's Oath"
            ]
        };

        let currentBuild = null;

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function isWeaponCompatibleWithClass(selectedClass, weaponName) {
            const weaponAttributes = buildData.weapons[weaponName].attributes;
            const classAttributes = selectedClass.attributes;
            return(classAttributes.includes(weaponAttributes[0]));
        }

        function isWeaponCompatibleWithDefenseType(selectedClass, defenseType) {
            const defenseTypeAttributes = buildData.defenseTypes[defenseType].attributes;
            const classAttributes = selectedClass.attributes;
            return(classAttributes.includes(defenseTypeAttributes[0]));
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function generateBuild() {
            const selectedClass = getRandomElement(buildData.classes);
            const selectedAscendancy = getRandomElement(selectedClass.ascendancies);

            // Filter weapons based on class compatibility
            const compatibleWeapons = Object.keys(buildData.weapons).filter(weaponName => 
                isWeaponCompatibleWithClass(selectedClass, weaponName)
            );

            const compatibleDefenseTypes = Object.keys(buildData.defenseTypes).filter(defenseType => 
                isWeaponCompatibleWithDefenseType(selectedClass, defenseType)
            );
            
            const selectedWeapon = getRandomElement(compatibleWeapons);

            const selectedDefenseType = getRandomElement(compatibleDefenseTypes);
            
            const compatibleCategories = buildData.weaponCompatibility[selectedWeapon];
            const compatibleSkills = [];
            
            compatibleCategories.forEach(category => {
                if (buildData.skills[category]) {
                    compatibleSkills.push(...buildData.skills[category]);
                }
            });
            
            if (selectedAscendancy === "Warbringer" && buildData.skills.warbringer) {
                compatibleSkills.push(...buildData.skills.warbringer);
            }
            if (selectedAscendancy === "Pathfinder" && buildData.skills.pathfinder) {
                compatibleSkills.push(...buildData.skills.pathfinder);
            }
            if (selectedAscendancy === "Smith of Kitava" && buildData.skills.smith_of_kitava) {
                compatibleSkills.push(...buildData.skills.smith_of_kitava);
            }
            
            const uniqueSkills = [...new Set(compatibleSkills)];
            const numSkills = Math.random() < 0.50 ? 2 : 1;
            const selectedSkills = [];
            const skillsCopy = [...uniqueSkills];
            
            for (let i = 0; i < numSkills && skillsCopy.length > 0; i++) {
                const skill = getRandomElement(skillsCopy);
                selectedSkills.push(skill);
                skillsCopy.splice(skillsCopy.indexOf(skill), 1);
            }
            
            const buildName = getRandomElement(buildData.buildNames);
            
            currentBuild = {
                name: buildName,
                class: selectedClass.name,
                ascendancy: selectedAscendancy,
                weapon: selectedWeapon,
                skills: selectedSkills,
                defense: selectedDefenseType
            };
            
            document.getElementById('buildName').textContent = buildName;
            document.getElementById('classInfo').innerHTML = 
                `<span class="highlight">${selectedClass.name}</span> ‚Üí <span class="highlight">${selectedAscendancy}</span>`;
            document.getElementById('weaponInfo').innerHTML = 
                `<span class="highlight">${selectedWeapon}</span>`;
            document.getElementById('skillInfo').innerHTML = 
                selectedSkills.map(skill => `<span class="highlight">${skill}</span>`).join(numSkills > 1 ? ' + ' : '');
            document.getElementById('defenseInfo').innerHTML = 
                `<span class="highlight">${selectedDefenseType}</span>`;
            

            
            const buildDisplay = document.getElementById('buildDisplay');
            const exportBtn = document.getElementById('exportBtn');
            
            buildDisplay.style.display = 'block';
            exportBtn.style.display = 'inline-block';
            
            buildDisplay.style.animation = 'none';
            buildDisplay.offsetHeight;
            buildDisplay.style.animation = 'fadeInUp 0.8s ease';
        }

        function exportBuild() {
            if (!currentBuild) return;
            
            const buildText = `üèõÔ∏è ${currentBuild.name}
            
Class: ${currentBuild.class} ‚Üí ${currentBuild.ascendancy}
Weapon: ${currentBuild.weapon}
Skills: ${currentBuild.skills}
Defense: ${currentBuild.defense}

Generated by PoE2 Random Build Generator`;
            
            navigator.clipboard.writeText(buildText).then(() => {
                showToast('Build copied to clipboard!');
            }).catch(() => {
                showToast('Failed to copy build');
            });
        }

        // Initialize
        window.addEventListener('load', function() {
            createParticles();
            setTimeout(generateBuild, 800);
        });
    </script>
</body>
</html>
